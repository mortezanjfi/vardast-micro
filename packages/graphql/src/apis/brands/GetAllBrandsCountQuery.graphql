query GetAllBrandsCount($indexBrandInput: IndexBrandInput) {
  brands(indexBrandInput: $indexBrandInput) {
    data {
      id
      categoriesCount
      sellersCount
      bannerDesktop {
        id
        presignedUrl {
          url
        }
      }
      priceList {
        id
        presignedUrl {
          url
        }
      }
      catalog {
        id
        presignedUrl {
          url
        }
      }
      bannerFile {
        id
        presignedUrl {
          url
        }
      }
      logoFile {
        id
        presignedUrl {
          url
        }
      }
      name
      rating
      sum
    }
  }
}
