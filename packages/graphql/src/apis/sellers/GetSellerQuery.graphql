query GetSeller($id: Int!) {
  seller(id: $id) {
    id
    name
    sum
    isBlueTik
    brandsCount
    categoriesCount
    rating
    bannerFile {
      presignedUrl {
        url
      }
    }

    logoFile {
      id
      uuid
      modelType
      modelId
      name
      originalName
      size
      mimeType
      disk
      bucketName
      orderColumn

      presignedUrl {
        url
        expiresAt
      }
    }
    contacts {
      id
      relatedType
      relatedId
      title
      code
      number
      ext
      type
      sort
      isPublic
      status
      rejectionReason
    }
    addresses {
      id
      relatedType
      relatedId
      title
      address
      postalCode
      latitude
      longitude
      sort
      isPublic
      status
      rejectionReason

      province {
        id
        name
        nameEn
        slug
        path
        sort
        isActive
        latitude
        longitude
        citiesCount
      }
      city {
        id
        name
        nameEn
        slug
        type
        sort
        isActive
        latitude
        longitude
        areasCount
      }
    }
    bio
    status
    isPublic
    representatives {
      id
      role
      title
      isActive
    }
  }
}
