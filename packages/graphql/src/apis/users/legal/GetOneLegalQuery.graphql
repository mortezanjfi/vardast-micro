query GetOneLegalQuery($id: Float!) {
  findOneLegal(id: $id) {
    id
    name_company
    national_id
    wallet
    create_at
    contacts {
      id
      relatedType
      relatedId
      title
      code
      number
      ext
      type
      sort
      isPublic
      status
      rejectionReason
    }

    addresses {
      id
      relatedType
      relatedId
      title
      address
      postalCode
      latitude
      longitude
      sort
      isPublic
      status
      rejectionReason

      province {
        id
        name
        nameEn
        slug
        path
        sort
        isActive
        latitude
        longitude
        citiesCount
      }
      city {
        id
        name
        nameEn
        slug
        type
        sort
        isActive
        latitude
        longitude
        areasCount
      }
    }
  }
}
