query FindOneProject($id: Float!) {
  findOneProject(id: $id) {
    id
    name
    addresses {
      id
      address {
        title
        city {
          id
        }
        province {
          id
        }
        id
        relatedType
        relatedId
        title
        address
        postalCode
        latitude
        longitude
        sort
        isPublic
        status
        rejectionReason
        createdAt
        updatedAt
      }
    }
    users {
      id
      type
      user {
        id
        uuid
        firstName
        lastName
        email
        cellphone
        telegramChatId
        isCellphoneVerified
        isEmailVerified
        isTelegramVerified
        username
        password
        mustChangePassword
        lastPasswordChangeAt
        language
        timezone
        status
        suspensionReason
        customDisplayRole
        adminComments
        lastLoginAt
        lastLoginIP
        lastFailedLoginAt
        failedLoginAttempts
        isLockedOut
        lockedOutAt
        createdAt
        updatedAt
        fullName
      }
    }
  }
}
