query GetPublicOrdersQuery($indexPublicOrderInput: IndexPublicOrderInput) {
  publicOrders(indexPublicOrderInput: $indexPublicOrderInput) {
    categoryName
    categoryId
    categoryImage
    orders {
      uuid
      id
      need_date
      bid_start
      request_date
      destination
      bid_end
      lines {
        id
        status
        type
        userId
        item_name
        uom
        brand
        qty
        descriptions
      }
      lineDetail
    }
  }
}
