mutation UpdatePreOrder($updatePreOrderInput: !UpdatePreOrderInput) {
  updatePreOrder(
    updatePreOrderInput: $updatePreOrderInput
  ) {
    id
    project {
      name
    }
    request_date
    expire_date
    shipping_address
    payment_methods
    descriptions
    status
    deleted_at
    lines {
      id
      userId
      item_name
      attribuite
      uom
      brand
      qty
      descriptions
      type
      status
    }
    files {
      id
      file {
        id
        uuid
        modelType
        modelId
        name
        originalName
        size
        mimeType
        url
        disk
        bucketName
        orderColumn
        createdAt
        updatedAt
        presignedUrl {
          url
          expiresAt
        }
      }
    }
  }
}
