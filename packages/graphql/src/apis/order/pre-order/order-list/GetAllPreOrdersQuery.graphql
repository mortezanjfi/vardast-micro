query GetAllPreOrdersQuery($indexPreOrderInput: IndexPreOrderInput!) {
  preOrders(indexPreOrderInput: $indexPreOrderInput) {
    total
    perPage
    currentPage
    lastPage
    from
    to
    data {
      id
      request_date
      expire_date
      expire_time
      need_date
      shipping_address
      payment_methods
      offersNum
      descriptions
      status
      uuid
      category {
        id
        title
      }
      pickUpUser {
        id
        fullName
      }
      user {
        id
        firstName
        lastName
        fullName
      }
      project {
        name
      }
      deleted_at
      lines {
        id
        userId
        item_name
        attribuite
        uom
        brand
        qty
        descriptions
        type
        status
      }
      files {
        id
        file {
          presignedUrl {
            url
            expiresAt
          }
        }
      }
    }
  }
}
